<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="teblecozao">
      <div class="painel">
        <div class="container">
          <form id="form" class="form">
            <div class="form-control">
              <label for="username"></label>
              <input
                type="text"
                id="username"
                placeholder="Digite o id para contratar..."
              />
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <button type="submit">Contratar</button>
          </form>
        </div>
        <div class="container2">
          <img src="images/image.png" width="96" height="96" />
          <div class="nomeuser"><small id="nome">NOME:</small></div>
          <div class="iduser"><small id="idus">ID:</small></div>
          <div class="cargouser"><small id="cargo">CARGO:</small></div>
        </div>
        <div class="container3"></div>
        </div>
        <div class="conteudo">
          <h6 id="listinha">Membros:</h6>
          <ul id="nomes">
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0f7934d129.js"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts.js"></script>
  </body>
</html>
